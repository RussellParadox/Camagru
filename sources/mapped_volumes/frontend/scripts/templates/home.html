<div id="home-gallery">
</div>

<template id="gallery-post-template">
    <div class="gallery-post">
            <img class="post-picture" alt="post picture">
            <div class="post-details">
                <div class="post-caption">
                    <p class="post-caption-text"></p>
                    <p class="post-caption-date">Posted: <time datetime=""></time></p>
                </div>
                <div class="post-engagement">
                    <div class="post-like"><p></p><input type="image" src="./images/like_button.png"></div>
                    <div class="post-comment"><p></p><input type="image" src="./images/comment_button.png"></div>
                </div>
            </div>
    </div>
</template>
